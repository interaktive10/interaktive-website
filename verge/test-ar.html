  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=62d160b3a6d692215c144947" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
      var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQJdd2g2Ks55N7_As1e2XK6T7Jhj279mk0mg3hrD_B9pr1tVADMyKAnf-RrOslSfFhNET9Nk5MTfaoe/pub?output=csv';
      $(".draggable").draggable();
      $(".resizable").resizable({
        alsoResize: "#totalPrice",
        resize: function(event, ui) {
          var scale = Math.sqrt(ui.size.width * ui.size.height) / Math.sqrt(200 * 100); // adjust base size (200 * 100) as needed
          $("#totalPrice").css("font-size", scale + "em");
        }
      });
      Papa.parse(publicSpreadsheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          var data = results.data;
          var button1Value = parseInt(data[0].option1, 10);
          var button2Value = parseInt(data[0].option2, 10);
          var button3Value = parseInt(data[0].option3, 10);
          var total = 0;
          $("#option1").click(function() {
            var clicked = $(this).data('clicked');
            if (clicked) {
              total -= button1Value;
            } else {
              total += button1Value;
            }
            $(this).data('clicked', !clicked);
            $("#totalPrice").text("Total: $" + total);
            $(".resizable").resizable("destroy").resizable();
          });
          $("#option2").click(function() {
            var clicked = $(this).data('clicked');
            if (clicked) {
              total -= button2Value;
            } else {
              total += button2Value;
            }
            $(this).data('clicked', !clicked);
            $("#totalPrice").text("Total: $" + total);
            $(".resizable").resizable("destroy").resizable();
          });
          $("#option3").click(function() {
            var clicked = $(this).data('clicked');
            if (clicked) {
              total -= button3Value;
            } else {
              total += button3Value;
            }
            $(this).data('clicked', !clicked);
            $("#totalPrice").text("Total: $" + total);
            $(".resizable").resizable("destroy").resizable();
          });
        }
      });
    </script>
